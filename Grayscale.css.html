<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Grayscale.css </title>
</head>
<body>
    <p>Drag and Drop the Link given Below in the Bookmark bar 
        <br>
        <a href='javascript: /* Grayscale.css | MIT License | kidcredo.github.com/Grayscale.css */ if (!("is_gray" in window)) {is_gray=false; var gray_el=document.createElement("style"); gray_el.append(document.createTextNode(`html { filter: grayscale(100%);}`)); } function enable_gray() { if (!is_gray){document.head.appendChild(gray_el);is_gray=true;}} function disable_gray() { if (is_gray) {document.head.removeChild(gray_el);is_gray=false;}}!is_gray ? enable_gray() : disable_gray();'>
            Grayscale CSS
        </a>
    </p>
</body>
</html>
